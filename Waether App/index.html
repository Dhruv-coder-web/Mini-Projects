<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c3d 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            width: 100%;
            height: 90vh;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            position: relative;
            overflow: auto;
            scroll-behavior: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            font-weight: 400;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 16px 32px -8px rgba(0, 0, 0, 0.2);
        }

        .search-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: none;
            border-radius: 16px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-50%) scale(1.05);
        }

        .location-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .location-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            padding: 60px 0;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: rgba(255, 82, 82, 0.15);
            border: 1px solid rgba(255, 82, 82, 0.2);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #ffbaba;
            backdrop-filter: blur(10px);
        }

        .weather-display {
            display: none;
        }

        .weather-main {
            margin-bottom: 40px;
        }

        .weather-icon {
            font-size: 120px;
            margin-bottom: 16px;
            line-height: 1;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
        }

        .temperature {
            font-size: 72px;
            font-weight: 300;
            margin-bottom: 8px;
            line-height: 1;
            letter-spacing: -2px;
        }

        .location {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .description {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.7;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 32px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .detail-icon {
            font-size: 24px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .detail-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Dynamic backgrounds */
        .sunny { background: linear-gradient(135deg, #9d5b30 0%, #d8b023 50%, #d35959 100%); }
        .cloudy { background: linear-gradient(135deg, #46cfc9 0%, #1c1717 100%); }
        .rainy { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .snowy { background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%); }
        .night { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .thunderstorm { background: linear-gradient(135deg, #232526 0%, #414345 100%); }
        .mist { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
                border-radius: 24px;
            }
            
            .weather-icon {
                font-size: 100px;
            }
            
            .temperature {
                font-size: 64px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Enter city name"
                    autocomplete="off"
                >
                <button class="search-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <button class="location-button" onclick="getCurrentLocation()">
                üìç Use Current Location
            </button>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Getting weather...</p>
        </div>

        <div class="error"></div>

        <div class="weather-display">
            <div class="weather-main">
                <div class="weather-icon"></div>
                <div class="temperature"></div>
                <div class="location"></div>
                <div class="description"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-value humidity"></div>
                    <div class="detail-label">Humidity</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-value wind"></div>
                    <div class="detail-label">Wind</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üëÅÔ∏è</div>
                    <div class="detail-value visibility"></div>
                    <div class="detail-label">Visibility</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-value feels-like"></div>
                    <div class="detail-label">Feels Like</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Using OpenWeatherMap API (free and reliable)
        const API_KEY = '982c21ae44ce7714d1b16565961b7597'; // Working demo API key
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';
        const GEO_API_URL = 'https://api.openweathermap.org/geo/1.0/reverse';
        
        // Disable demo mode to use real API
        const DEMO_MODE = false;

        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        const loading = document.querySelector('.loading');
        const error = document.querySelector('.error');
        const weatherDisplay = document.querySelector('.weather-display');

        // Weather icons mapping - more accurate
        const weatherIcons = {
            // Clear sky
            'clear sky': '‚òÄÔ∏è',
            'clear': '‚òÄÔ∏è',
            
            // Clouds
            'few clouds': 'üå§Ô∏è',
            'scattered clouds': '‚õÖ',
            'broken clouds': '‚òÅÔ∏è',
            'overcast clouds': '‚òÅÔ∏è',
            'clouds': '‚òÅÔ∏è',
            
            // Rain
            'shower rain': 'üå¶Ô∏è',
            'rain': 'üåßÔ∏è',
            'light rain': 'üå¶Ô∏è',
            'moderate rain': 'üåßÔ∏è',
            'heavy intensity rain': '‚õàÔ∏è',
            'drizzle': 'üå¶Ô∏è',
            
            // Thunder
            'thunderstorm': '‚õàÔ∏è',
            'thunderstorm with light rain': '‚õàÔ∏è',
            'thunderstorm with rain': '‚õàÔ∏è',
            'thunderstorm with heavy rain': '‚õàÔ∏è',
            
            // Snow
            'snow': '‚ùÑÔ∏è',
            'light snow': 'üå®Ô∏è',
            'heavy snow': '‚ùÑÔ∏è',
            
            // Atmosphere
            'mist': 'üå´Ô∏è',
            'fog': 'üå´Ô∏è',
            'haze': 'üå´Ô∏è',
            'dust': 'üå™Ô∏è',
            'sand': 'üå™Ô∏è',
            'smoke': 'üå´Ô∏è'
        };

        // Background themes - improved mapping
        const backgroundThemes = {
            'clear': 'sunny',
            'clouds': 'cloudy',
            'rain': 'rainy',
            'drizzle': 'rainy',
            'snow': 'snowy',
            'thunderstorm': 'thunderstorm',
            'mist': 'mist',
            'fog': 'mist',
            'haze': 'mist',
            'smoke': 'mist',
            'dust': 'mist',
            'sand': 'mist'
        };

        async function getWeatherData(city) {
            showLoading();
            hideError();

            try {
                let weatherData;
                
                if (DEMO_MODE) {
                    // Demo data for testing
                    weatherData = {
                        name: city,
                        main: {
                            temp: Math.floor(Math.random() * 30) + 5,
                            feels_like: Math.floor(Math.random() * 30) + 5,
                            humidity: Math.floor(Math.random() * 40) + 40
                        },
                        weather: [{
                            main: 'Clear',
                            description: 'clear sky'
                        }],
                        wind: {
                            speed: (Math.random() * 10 + 2).toFixed(1)
                        },
                        visibility: Math.floor(Math.random() * 5000) + 5000,
                        sys: {
                            country: 'Demo'
                        }
                    };
                } else {
                    // Real API call
                    const response = await fetch(`${API_URL}?q=${city}&appid=${API_KEY}&units=metric`);
                    
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    
                    weatherData = await response.json();
                }
                
                displayWeather(weatherData);
                
            } catch (err) {
                showError('City not found. Please check the spelling and try again.');
                console.error('Weather API Error:', error);
            } finally {
                hideLoading();
            }
        }

        async function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    async position => {
                        const { latitude, longitude } = position.coords;
                        
                        try {
                            // Get weather data using coordinates
                            const response = await fetch(`${API_URL}?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`);
                            
                            if (!response.ok) {
                                throw new Error('Unable to get weather data');
                            }
                            
                            const weatherData = await response.json();
                            displayWeather(weatherData);
                            
                        } catch (err) {
                            showError('Unable to get weather for current location.');
                            console.error('Location Weather Error:', err);
                        } finally {
                            hideLoading();
                        }
                    },
                    error => {
                        hideLoading();
                        showError('Unable to access location. Please enable location services and try again.');
                        console.error('Geolocation Error:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            } else {
                showError('Geolocation is not supported by this browser.');
            }
        }

        function displayWeather(data) {
            const weatherMain = data.weather[0].main.toLowerCase();
            const description = data.weather[0].description.toLowerCase();
            
            // Get the right icon based on description first, then main category
            const weatherIcon = weatherIcons[description] || weatherIcons[weatherMain] || 'üå§Ô∏è';
            
            // Update weather info
            document.querySelector('.weather-icon').textContent = weatherIcon;
            document.querySelector('.temperature').textContent = `${Math.round(data.main.temp)}¬∞`;
            document.querySelector('.location').textContent = `${data.name}, ${data.sys.country}`;
            document.querySelector('.description').textContent = data.weather[0].description;
            
            // Update details
            document.querySelector('.humidity').textContent = `${data.main.humidity}%`;
            document.querySelector('.wind').textContent = `${data.wind.speed} m/s`;
            document.querySelector('.visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.querySelector('.feels-like').textContent = `${Math.round(data.main.feels_like)}¬∞`;
            
            // Update background theme based on weather condition
            updateBackground(weatherMain);
            
            // Show weather display with animation
            weatherDisplay.style.display = 'block';
            weatherDisplay.classList.add('fade-in');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                weatherDisplay.classList.remove('fade-in');
            }, 600);
        }

        function updateBackground(weatherType) {
            const body = document.body;
            
            // Remove all theme classes
            Object.values(backgroundThemes).forEach(theme => {
                body.classList.remove(theme);
            });
            
            // Add appropriate theme
            const theme = backgroundThemes[weatherType] || 'sunny';
            body.classList.add(theme);
        }

        function showLoading() {
            loading.style.display = 'block';
            weatherDisplay.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            weatherDisplay.style.display = 'none';
        }

        function hideError() {
            error.style.display = 'none';
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            const city = searchInput.value.trim();
            if (city) {
                getWeatherData(city);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = searchInput.value.trim();
                if (city) {
                    getWeatherData(city);
                }
            }
        });

        // Initialize with default city
        getWeatherData('London');
    </script>
</body>
</html>
